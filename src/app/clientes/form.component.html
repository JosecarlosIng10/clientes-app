<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" [ngModelOptions]="{standalone: true}"> 
        </div>
      </div>

      <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" [ngModelOptions]="{standalone: true}">
          </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="cliente.email" [ngModelOptions]="{standalone: true}">
            </div>
          </div>

          <div class="form-group row" *ngIf="!cliente.id">
            <div class="col-sm-6">
              <button class="btn btn-primary" role="button" (click)="create()">Crear</button>
            </div>
          </div>
          <div class="form-group row" *ngIf="cliente.id">
            <div class="col-sm-6">
              <button class="btn btn-primary" role="button" (click)="updateCliente()">Actualizar</button>
            </div>
          </div>
    </form>
  </div>
</div>
